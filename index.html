<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alura</title>

        <link rel="stylesheet" href="/CSS/reset.css">
        <link rel="stylesheet" href="/CSS/style.css">

    </head>

    <body>
        <main class="estilo-pagina">
            <section class="parte-esquerda">
                <header>
                    <div class="cabecalho-esquerdo">
                        <img src="/IMG/alura-logo.svg" class="imagem-logo">
                    </div>
                </header>

                <section>
                    <div class="principal-esquerdo">
                        <div class="texto-esquerdo">
                            <textarea  class="textarea-texto" required placeholder="Digite seu texto"></textarea>
                        </div>

                        <div class="inferior-esquerdo">
                            <div class="texto-aviso">
                                <p>Apenas letras minúsculas e sem acento.</p>
                            </div>
                            <div class="div-boton-esquerdo">
                                <button class="botao botao-codificador">Codificador</button>
                                <button class="botao">Decodificador</button>
                            </div>
                        </div>
                    </div>
                </section>
            </section>

            <section class="parte-direita">
                <div>
                    <img src="/IMG/img-no-msg.svg">
                    <h1>Nenhuma mensagem encontrada</h1>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    <p class="texto-resultado"></p>
                    <div>
                        <button class="botao">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
