<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Alura</title>

        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style.css">
        <script src="JS/codificador-decodificador.js"></script>

    </head>

    <body>
        <main class="estilo-pagina">
            <container class="parte-esquerda">
                <header>
                    <div class="cabecalho-esquerdo">
                        <img src="IMG/alura-logo.svg" class="imagem-logo">
                    </div>
                </header>

                <container class="xesque-esquerdo">
                    <div class="principal-esquerdo">
                        <div class="texto-esquerdo">
                            <textarea  class="textarea-texto" placeholder="Digite seu texto..."></textarea>
                        </div>

                        <div class="inferior-esquerdo">
                            <div class="texto-aviso">
                                <p>Apenas letras minúsculas e sem acento.</p>
                            </div>
                            <div class="div-boton-esquerdo">
                                <button class="botao botao-codificador" id="codificador" onclick="codifica()">Criptografar</button>
                                <button class="botao" id="decodificador" onclick="decodifica()">Descriptografar</button>
                            </div>
                        </div>
                    </div>
                </container>
            </container>

            <container class="parte-direita" >
                <div class="xesque-direito">
                    <div class="conteudo-direito">
                        <img src="IMG/img-no-msg.svg" class="imagem-direita">
                        <h1>Nenhuma mensagem encontrada</h1>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                    <div class="textarea-resultado">    
                        <textarea class="texto-resultado" id="my-text" readonly ></textarea>
                    </div>
                    <div class="parte-direita-botao">
                        <button class="botao botao-copiar" id="copiador" onclick="copiar()">Copiar</button>
                    </div>
                </div>
            </container>
        </main>
        <footer>
            <p>Douglas Alves da Silva</p>
            <a href="https://github.com/Douglas-Alv3s"><img src="IMG/GitHub-branco.png" class="img-footer"></a>
            <a href="https://www.linkedin.com/in/douglas-alves-dev/"><img src="IMG/LinkedIn-branco.png" class="img-footer"></a>
        </footer>
    </body>
</html>
